    <meta charset="utf-8"/>

    <meta name="keywords" content="nodejs, node, express, connect, socket.io"/>
    <meta name="referrer" content="always">

    <meta property="wb:webmaster" content="617be6bd946c6b96"/>
    <link title="RSS" type="application/rss+xml" rel="alternate" href="/rss"/>
    <link rel="icon" href="//o4j806krb.qnssl.com/public/images/cnode_icon_32.png" type="image/x-icon"/>
    <link rel="stylesheet" href="//o4j806krb.qnssl.com/public/stylesheets/index.min.9d1ebdbb.min.css" media="all"/>
    <script src="//o4j806krb.qnssl.com/public/index.min.aeb155e1.min.js"></script>
    <title>CNode：用户登录</title>
    <meta content="_csrf" name="csrf-param">
    <meta content="4BUn93Vw-yLGG-emsEXK85pfTv2jt0-uWO-c" name="csrf-token">
</head>
<body>
<!-- navbar -->
<div class='navbar'>
    <div class='navbar-inner'>
        <div class='container'>
            <a class='brand' href=''>
                <img src="//o4j806krb.qnssl.com/public/images/cnodejs_light.svg"/>
            </a>
            <ul class='nav pull-right'>
                <li><a href=''>首页</a></li>
                <li>
                    <a href="/topic/about">项目说明</a>
                </li>
                <li>
                    <a href="/register">注册</a>
                </li>
                {% if user %}
                <li>
                    <a href="/topic/logout" data-method="post" rel="nofollow">退出</a>
                </li>
                {% else %}
                <li>
                    <a href="/login" data-method="post" rel="nofollow">登录</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div id='main'>
    <div id='content'>
        <div class='panel'>
            <div class='header'>
                <ul class='breadcrumb'>
                    <li class='active'>登录</li>
                </ul>
            </div>
            <div class='inner'>
                <form id='signin_form' class='form-horizontal' action='/to_login' method='post'>
                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>
                        <div class='controls'>
                            <input class='input-xlarge' id='name' name='username' size='30' type='text'/>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label' for='pass'>密码</label>
                        <div class='controls'>
                            <input class='input-xlarge' id='pass' name='password' size='30' type='password'/>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <input type='submit' class='span-primary' value='登录'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
